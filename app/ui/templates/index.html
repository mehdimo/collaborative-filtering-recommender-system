<html>
<title>
    Recommender System
</title>
<body>
<h1>Recommender System</h1>
<form class="form-inline" method="POST" action="{{ url_for('recommend') }}">
    <div>
        <span>Select a user:</span>
        <select name="user">
        {% for user in users %}
        <option value= "{{user}}" SELECTED>{{user}}</option>"
        {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-default">Recommend</button>
</form>
</body>
</html>
